<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random User Generator</h1>
        <div class="card" id="user-card">
            <div class="loader" id="loader"></div>
            <img src="" alt="User Photo" id="user-img" class="hidden">
            <h2 id="user-name" class="hidden">Loading...</h2>
            <p id="user-email" class="hidden"></p>
            <p id="user-location" class="hidden"></p>
            <button id="new-user-btn" class="hidden">Load New User</button>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
